<!DOCTYPE html>
<html>
  <head>
    <title>Login Problem</title>
    <meta charset="UTF-8" />
    <link href="/src/styles.css" rel="stylesheet" />
  </head>

  <body>
    <!-- HTML is Already Complete -->
    <!-- Do Not Modify -->
    <div class="container">
      <form id="login" class="login-box">
        <h1 class="login-title">Log In</h1>
        <fieldset id="inputs" class="inputs">
          <label for="username" class="hide">Username</label>
          <input
            class="username"
            id="username"
            name="username"
            type="text"
            placeholder="Username"
            autofocus
            required
            aria-required="true"
          />
          <label for="password" class="hide">Password</label>
          <input
            class="password"
            id="password"
            name="password"
            type="password"
            placeholder="Password"
            required
            aria-required="true"
          />
        </fieldset>
        <fieldset id="actions" class="actions">
          <a title="Forgot your password?" href="" class="link"
            >Forgot your password?</a
          >
          <a title="Register for an Account" href="" class="link">Register</a>
          <button class="login" type="submit">Log in</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
